<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<title>찜 목록입니다</title>

<script>
	$(document).ready(
		function() {
	         $("#btn-home").click(function(event) {
	             event.preventDefault();
	             location.assign("/main");         
	             });

			$(".btn-delete").on("click", function() {
				var seq = $(this).children("span").text();

				$.ajax({
					url : "/dib/dibDelete",
					type : "get",
					data : {
						seq : seq
					},
					success : function(data) {
						if (data.result == "success") {
							location.reload();
						} else {
							alert("삭제 오류가 발생");
						}
					},
					error : function() {
						alert("삭제 오류가 발생했습니다.");
					}
				});
			});

		});
</script>

</head>
<body>
	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>
	
	<main class="mt-5">

		<input type="hidden" class="email" id="email" value="${dibList.email}">

	<div class="container">
		<div class="border-top border-bottom my-3 ps-3 py-2 text-center text-muted" style="background: #f0f0f5;">
			<h1 class="" id="basket">찜하기 목록</h1>
		</div>
		
		<div class="container">
			<form name="frm" method="GET" class="frm">
				<div id="items" class="border-top shadow py-0 bg-white rounded" style="border-radius: 40px;">
					<div class="d-flex justify-content-between py-2 border-bottom" th:if="${#lists.size(dibList)} > 0" th:each="list : ${dibList}">
						<div class="col-10">
							<div class="body ms-5">
								<h5 class="card-text m-1" th:text="'명소 : ' +${list.placeName}"></h5>
								<h5 class="card-text m-1" th:text="'위치 : ' +${list.placeLocation}"></h5>
							</div>
						</div>
						
						<div class="col me-5" style="display: flex; align-items: center; justify-content: center;">
							<button type="button" id="btn-delete" class="btn btn-danger float-end btn-delete">
								<span class="d-none" th:text="${list.seq}"></span>삭제
							</button>
						</div>
						
					</div>
				</div>

				<div th:unless="${#lists.size(dibList)} > 0" class="text-center">
					<div>
						<h3>장바구니 내역 없습니다.</h3>
					</div>
				</div>

				<input type="hidden" id="method" name="_method">

			<div class="row">
				<div class="col gap-2 text-center m-5" style="width: 200px;">
					<button class="btn btn-secondary btn-lg btn-blocks mt-2 mx-3 btn-home" id="btn-home">확인</button>
				</div>
			</div>
				
			</form>
		</div>
	</div>
		
	</main>
	
	<footer>
		<div th:include="layout/footer :: footer"></div>
	</footer>

</body>
</html>
