<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<title>회원가입</title>
</head>
<body>
	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>
	<main>
		<div class="row m-3">
			<div class="col justify-content-center m-2">
				<div class="my-3 mb-5">
					<h3 class="text-center">회원가입</h3>
				</div>
				<div class="container my-3">
					<form method="POST" action="/join" class="my-3">
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">email</span>
	  						<input type="email" class="form-control" placeholder="email" id="email" name="email" aria-label="email" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">이름</span>
	  						<input type="text" class="form-control" placeholder="userName" name="userName" id="userName" aria-label="userName" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">전화번호</span>
	  						<input type="number" class="form-control" placeholder="Phone" name="phone" id="phone" aria-label="Phone" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">비밀번호</span>
	  						<input type="password" id="password" name="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
						</div>
					
						
						
							
	
						<button type="submit" class="btn btn-info float-end mt-2"
							id="submitBtn">등록</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	
</body>
</html>
