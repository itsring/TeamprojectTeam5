<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관광지 등록 페이지입니덩 ~~</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>
	
	<main class="container" style="margin-top: 10px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">관광지 등록</h1>
		</div>
		
		
		<div class="row">
			<div class="col-6 mx-auto border rounded p-4">
				<form action="/hotinsert/hotRegister" method="POST">
				
					<div class="mt-3 mb-5">
						<label for="place_name" class="form-label">관광지 이름</label>
						<input type="text" class="form-control" id="place_name" name="placeName">
					</div>
					<div class="mb-5">
						<label for="place_location" class="form-label">위치</label>
						<input type="text" class="form-control" id="place_location" name="placeLocation">
					</div>
					<div class="mb-5">
						<label for="place_explain" class="form-label">관광지 소개</label>
						<textarea rows="10" class="form-control" id="place_explain" name="placeExplain"></textarea>
					</div>
					<div class="mb-5">
						<label for="place_img_location" class="form-label">이미지 경로</label>
						<input type="text" class="form-control" id="place_img_location" name="placeImgLocation">
					</div>
					<div class="mb-5">
						<label for="category_group_name" class="form-label">카테고리</label>
						<input type="text" class="form-control" id="category_group_name" name="categoryGroupName">
					</div>
					
					<div class="my-3">
						<label for="place_img_c1" class="form-label">Carouswl1</label>
						<input type="text" class="form-control" id="place_img_c1" name="placeImgC1">
					</div>
					<div class="mb-5">
						<label for="place_img_c2" class="form-label">Carouswl2</label>
						<input type="text" class="form-control" id="place_img_c2" name="placeImgC2">
					</div>
					<div class="mb-5">
						<label for="place_img_c3" class="form-label">Carouswl3</label>
						<input type="text" class="form-control" id="place_img_c3" name="placeImgC3">
					</div>
					<div class="mb-5">
						<label for="place_img_c4" class="form-label">Carouswl4</label>
						<input type="text" class="form-control" id="place_img_c4" name="placeImgC4">
					</div>
					
					
					
					<div class="my-3 d-grid gap-3">
						<button type="submit" class="btn btn-primary">등록 완료</button>
					</div>
					
					
				</form>
			</div>
		</div>
		
	</main>
	


	<!-- <footer th:include="layout/footer :: footer"></footer> -->

</body>
</html>
