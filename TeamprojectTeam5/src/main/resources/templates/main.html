<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<style>
main {
	height: auto;
	min-height: 100%;
	padding-bottom: 310px;
}

footer {
	height: 300px;
	position: relative;
	transform: translateY(-100%);
	margin:0px;
}

</style>
<title>마! 이게 부산이다 메인페이지</title>
</head>
<body>
	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>

	<main>
		<div class="container mt-5 d-felx justify-content-center">
			<div class="container text-center my-5">
			<!-- 부산 명소 캐러셀 부분 -->
				<div class="my-5">
					<h1>부산 명소</h1>
				</div>
				<div class="container mt-3 w-75">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-bs-ride="carousel">
						
						<div class="carousel-inner">
							<div class="carousel-item active">
							<!-- 액티브를 주기 위한 캐러셀 첫화면 -->
								<a href="/hotDetail/20">
								 <img src="/img_5/walk/walk_igidae.jpg"
									class="d-block w-100" alt="..." style="height: 600px; width: 900px;">
								</a>
								<div class="carousel-caption d-none d-md-block">
									<h5>이기대 해안산책로</h5>
								</div>
							</div>
							<div class="carousel-item" th:if="${#lists.size(hot)} > 0"
						th:each="item : ${hot}">
						<!-- 리스트 출력 -->
								<a href="/hotDetail" th:href="|/hotDetail/${item.seq}|">
								<!-- 사진 클릭시 명소 디테일부분으로 이동 --> 
								<img th:src="${item.placeImgLocation}" class="d-block w-100" alt="..." style="height: 600px; width: 900px;">
								<!-- 사진 크기 가로 900 세로 800 -->
								</a>
								<div class="carousel-caption d-none d-md-block">
									<h5 th:text="${item.placeName}">Second slide label</h5>
									
								</div>
							</div>
						</div>
						<div class="">
						<button class="carousel-control-prev" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button"
							data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 부산 축제 캐러셀 부분 -->
		<div class="container">
		<div class="container mt-5  w-75">
		<div class="text-center my-5">
			<h1>부산 축제</h1>
		</div>
			<div id="carouselExampleCaptions" class="carousel slide container mt-3"
				data-bs-ride="carousel">
				
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/img_5/festival/busan_rock_festival.jpg"
							class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5>부산 국제 락 페스티벌</h5>
							<p></p>
						</div>
					</div>
					<div class="carousel-item" th:if="${#lists.size(hotList)} > 0"
						th:each="item : ${hotList}">
						<img th:src="${item.festivalImg}" class="d-block w-100" alt="...">
						<div class="carousel-caption d-none d-md-block">
							<h5 th:text="${item.festivalName}">페스티벌이름</h5>
							
						</div>
					</div>

				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		</div>
	</main>

	<footer>
	<div th:include="layout/footer :: footer"></div>
</footer>
</body>
</html>
