<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<title>회원정보 수정</title>
<script>
$(document).ready(function() {
	var seq = $("#seq").val();
	/* 목록으로 */
	$("#btn-list").on("click", function() {
		location.href = "/myPage";
	});
	/* 수정 */
	$("#btn-edit").on("click", function() {
		$("#method").val("PUT");
		var frm = $("#frm")[0];
		frm.action = "/userEdit/" + seq;
		frm.submit();
	});
	/* 삭제 */
	$("#btn-del").on("click", function() {
		$("#method").val("DELETE");
		var frm = $("#frm")[0];
		frm.action = "/userEdit/" + seq;
		frm.submit();
	});
});
</script>
</head>
<body>
	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>

	<main>
		<div class="text-center mt-5">
				<div class=" d-flex justify-content-center">
					<form id="frm" method="POST">
						<h3>회원정보 수정</h3>
						<hr style="height: 3px; color: red;">
						<div class="d-flex justify-content-center">
							<input type="hidden" id="seq" name="seq" th:value="${user.seq}"><input
								type="hidden" id="method" name="_method">
							
						</div>
						
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">email</span>
	  						<input type="email" th:value="${user.email}" class="form-control" placeholder="email" id="email" name="email" aria-label="email" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">전화번호</span>
	  						<input type="number" th:value="${user.phone}" class="form-control" placeholder="Phone" name="phone" id="phone" aria-label="Phone" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
	  						<span class="input-group-text" id="basic-addon1">비밀번호</span>
	  						<input type="password" th:value="${user.password}" id="password" name="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1">
						</div>
						
						<div class="d-flex">
							<!-- <div class="clearfix justify-content-start">
								<button type="button" class="btn btn-secondary float-start"
									id="btn-list">마이페이지</button>
							</div> -->
							<div class="d-flex ">
								<button type="button" id="btn-del"
									class="btn btn-danger float-end ">
									탈퇴 <span th:text="${user.seq}" class="d-none"></span>
								</button>
								<button type="button" id="btn-edit"
									class="btn btn-warning float-end">
									수정 <span th:text="${user.seq}" class="d-none"></span>
								</button>
							</div>
						</div>
					</form>
					
					
				</div>
			</div>
	</main>
	
</body>
</html>
