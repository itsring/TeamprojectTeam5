<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous">
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>
<title>Insert title here</title>
</head>
<body>
	<header th:fragment="header">
		<div class=" bg-light d-flex text-align-center justify-content-between" style="background-color: #e3f2fd;">
			<div class="d-flex text-align-center justify-content-between">
				<a href="/main" class="text-decoration-none d-flex text-align-center align-items-center ms-3">Busan</a>
			</div>
			<div class="d-flex text-align-center">
				 <div class="d-flex text-align-center justify-content-between align-items-center">
				 	<div class="d-flex text-align-center justify-content-between align-items-center">
				 	 	<a href="" class="text-decoration-none me-3 d-flex align-items-center text-align-center">명소찾기</a>
				 	
				 	 	<a href="" class="text-decoration-none me-3 d-flex text-align-center">숙소찾기</a>
				 	
				 	 	<a href="" class="text-decoration-none me-3 d-flex text-align-center">교통편</a>
				 	</div>
				 	<div class="dropdown d-flex text-align-center">
						<a
							class="btn dropdown-toggle text-decoration-none"
							href="#"  title="게시판 가기" role="button"
							id="dropdownMenuLink" data-bs-toggle="dropdown"
							aria-expanded="false">게시판</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" type="button" id="old-list-btn" href="/board">공지사항</a></li>
							<li><a class="dropdown-item" type="button" id="cart-btn" href="/cart/mycart/">자유게시판</a></li>
							<li><a class="dropdown-item" type="button" id="kong-btn" href="/notice">후기게시판</a></li>
						</ul>
					</div>
				 </div>
			</div>
			<div th:if="${session.email} == ${user.email}"
						th:each="user : ${user}">
				<input type="hidden" id="seq" name="seq" th:value="${user.seq}">
				<input type="hidden" id="email" name="email"
					th:value="${session.email}"> <input type="hidden"
					id="method" name="_method">
				<div class="dropdown">
					<a
						class="btn dropdown-toggle text-decoration-none"
						href="#" th:if="${session.email} != null"
						th:text="|${session.email}|" title="마이페이지로 가기" role="button"
						id="dropdownMenuLink" data-bs-toggle="dropdown"
						aria-expanded="false"></a>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li><a class="dropdown-item" type="button" id="edit-btn" href="/userEdit/" th:attrappend="href=${user.seq}">회원정보수정</a>
						</li>
						<li><a class="dropdown-item" type="button" id="old-list-btn" href="#">찜목록</a></li>
						<li><a class="dropdown-item" type="button" id="cart-btn" href="#">숙소예약</a></li>
						<li><a class="dropdown-item" type="button" id="cart-btn" href="/logout">로그아웃</a></li>
					</ul>
				</div>
			</div>
				<a class="me-4  text-decoration-none "
						th:unless="${session.email} != null" th:text="로그인"
						th:href="@{/login}"></a>
		</div>
	</header>
</body>
</html>
